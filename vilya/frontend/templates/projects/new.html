{% extends "layouts/base.html" %}
{% from 'macros/bootstrap-forms.html' import render_field %}

{% block title -%}
New
{%- endblock %}

{% block content %}
<div class="row">
  <form role="form" class="form-horizontal" action="{{ url_for('.create') }}" method="post" >
    {{ form.hidden_tag() }}
    <h2>New project</h2>
    <div class="panel panel-default">
      <div class="panel-heading"></div>
      <div class="panel-body">
        <div class="col-sm-10">
          {{ render_field(form.name) }}
          {{ render_field(form.description) }}
        </div>
        <div class="col-sm-2">
          <p>Note:</p>
          <p>1. xxx</p>
          <p>2. xxx</p>
        </div>
      </div>
    </div>
    <div class="pull-right">
      <button type="submit" class="btn btn-default">Add</button>
    </div>
  </form>
</div>
{% endblock %}
