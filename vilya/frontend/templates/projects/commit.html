{% extends "projects/base.html" %}
{% from "macros/diffs/patch.html" import render_patch_file %}

{% block title -%}
{{ project.name }}
{%- endblock %}

{% block sub_content %}
<div class="panel panel-default">
    <div class="panel-heading">
    </div>
    {{ commit.hex }}
</div>

<div class="panel">
    <div class="diff">
    {% for p in diff %}
    {{ render_patch_file(p) }}
    {% endfor %}
    </div>
</div>

{% endblock %}
