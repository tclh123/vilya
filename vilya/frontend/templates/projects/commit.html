{% extends "projects/base.html" %}

{% block title -%}
{{ project.name }}
{%- endblock %}

{% block sub_content %}
<div class="panel panel-default">
    <div class="panel-heading">
    </div>
    {{ commit.hex }}
</div>

<div class="panel panel-default">
    <div class="panel-heading">
    </div>
    <table>
    {% for p in diff %}
        {{p.new_file_path}}
        {% for h in p.hunks %}
            {% for t, l in h.lines %}
            <tr><td><pre>{{ l }}</pre></td></tr>
            {% endfor %}
        {% endfor %}
    {% endfor %}
    </table>
</div>

{% endblock %}
