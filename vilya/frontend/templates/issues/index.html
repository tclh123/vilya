{% extends "projects/base.html" %}

{% block sub_content %}
<div class="row">
    {% for i in issues %}
    <div class="list-group">
        <a href="{{ "/" + project.full_name + "/issues/" + i.number|string }}" class="list-group-item active">
            <h4 class="list-group-item-heading">
                #{{ i.number }} {{ i.name }}
            </h4>
            <p class="list-group-item-text">...</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
